<h2>Dead simple view of what's available</h2>

<table>
{% for building, room_kinds in all_rooms.items %}
   {% for room_kind, room_names in room_kinds.items %}
     {% for room_name in room_names %}
       <tr><td>{{ building }}</td><td>{{ room_kind }}</td><td>{{ room_name }}</td></tr>
     {% endfor %}
  {% endfor %}
{% endfor %}
</table>
